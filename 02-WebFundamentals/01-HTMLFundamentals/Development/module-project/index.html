<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dada</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <nav class="navigation-bar">
        <img class="logo-image" src="/images/penguin5.PNG">
        <label class="logo">DADA</label>
        <a class="login-button" href="">Login</a>
    </nav>
    <main>
        <h1 id="heading-1">A parenting coach in your pocket</h1>
        <img id="device-mockup" src="/images/device mockup 1.svg">
        <section class="page-description">
            <h2 class="page-description-text" id="heading-2">Most parenting resources are built with moms in mind.</h2>
            <h3 class="page-description-text" id="heading-3">We've created one for you, Dad!</h3>
            <h4 class="page-description-text" id="heading-4">We want to empower fathers to parent with confidence and enjoy more quality time with their kids.</h4>
            <a class="button-2" href="">Get Dadvice</a>
        </section>
        <section class="page-contents">
            <h5 id="page-contents-title">Here you will find: </h5>
            <div class="page-contents-box">
                <label class="page-contents-text"> Low-effort activity ideas to suit your mood and budget</label>
                <image class="page-contents-image" src="/images/penguin1.svg"></image>
            </div>
            <div class="page-contents-box">
                <image class="page-contents-image" src="/images/penguin2.svg"></image>
                <label class="page-contents-text"> Fast and clear answers to most common parenting challenges</label>
            </div>
            <div class="page-contents-box">
                <label class="page-contents-text"> Cliff-notes from top rated parenting books (because who has the time to read the whole thing?)</label>
                <image class="page-contents-image" src="/images/penguin3.svg"></image>
            </div>
            <div class="page-contents-box">
                <image class="page-contents-image" src="/images/penguin4.svg"></image>
                <label class="page-contents-text"> Longer reads for the SuperDads out there</label>
            </div>
            <a class="button-2" href="">Sign Up</a>
        </section>
    </main>
</body>
</html>
